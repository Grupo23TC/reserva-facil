spring:
  application:
    name: reservafacil
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: root
    password:
  sql:
    init:
      mode: always
      data-locations: classpath:data-test.sql
      platform: h2
  # JPA e SQL
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    defer-datasource-initialization: true
